<p>Create a New Listing</p>

<form (ngSubmit)="createNewListing()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newListing!.name" name="name" required>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="newListing!.age" name="age" required>
  </div>
  <button type="submit">Create Listing</button>
</form>

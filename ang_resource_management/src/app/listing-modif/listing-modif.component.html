<p>listing-modif works!</p>
You want to modify {{listing?.id}} - {{listing?.name}} - {{listing?.age}}

<form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newListing!.name" name="name" required>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="newListing!.age" name="age" required>
    </div>
    <button type="submit">Save Changes</button>
  </form>

<a routerLink="/listings/{{listing?.id}}">
    <button>Back</button>
</a>
